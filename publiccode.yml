  it:
    features:
      - archiviazione documentale
    genericName: SIAM
    longDescription: |
      SIAM (SACER Identity and Access Management) è il modulo del Sistema di Conservazione SACER che si occupa della gestione degli utenti e degli enti che operano sul sistema.
      Consente di definire specifici ruoli con cui profilare gli utenti abilitandoli alle singole attività previste dal Sistema (p.e. pressione di uno specifico bottone di 
      una specifica pagina)e ad ogni livello dei dati conservati e di gestire l'anagrafe degli enti e dei loro rapporti formali (accordi) con l'ente conservatore.
      Inoltre, gestisce l'autenticazione tramite standard SAML utilizzando un Idp esterno e consente agli utenti del Sistema di autenticarsi anche attraverso SPID.  
    shortDescription: |-
      E' il modulo di SACER che si occupa della gestione dell'autenticazione e profilazione degli utenti e degli enti che operano sul sistema
